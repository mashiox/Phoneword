<!DOCTYPE html>
<html>
    <head>
        <title>Phoneword</title>
        <style>
            div#container{
                width: 95%;
            }
            #names{
                margin-top: 10px;
            }
            li{
                list-style-type: none;
            }
            #inputAlert{
                margin-top: 10px;
                display: none;
            }
        </style>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        
        <script src="./phoneletter.js"></script>
        <script src="./main.js"></script>
    </head>
    
    <body>
        <div id="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form>
                    <div class="form-group">
                        <label for="inputPhone">Phone number</label>
                        <input type="text" class="form-control" id="inputPhone" placeholder="Enter a phone number...">
                    </div>
                    
                    <button id="submitBtn" type="button" class="btn btn-default">Submit</button>
                    <button id="clearBtn" type="button" class="btn btn-default">Clear</button>
                </form>
                
                <div id="inputAlert">
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Error!</strong> Please enter a valid phone number!
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="row" id="names">
            <div class="col-md-4 col-md-offset-4">
                <ul id="phoneNames">
                </ul>
            </div>
        </div>
        </div>
    </body>
</html>
